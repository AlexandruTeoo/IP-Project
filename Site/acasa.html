<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acasa</title>
    <link rel="stylesheet" href="Stil/acasa.css">
    <script src="Script/acasa.js"></script>
</head>

<body>

<div class="grid-container-acasa">
    <div class="grid-item grid-container-header header">
        <input id="toggle" type="checkbox">
        <label for="toggle" class="hamburger">
            <div class="top-bun"></div>
            <div class="meat"></div>
            <div class="bottom-bun"></div>
        </label>

        <div class="nav">
            <div class="nav-wrapper">
                <nav>
                    <a href="acasa.html">Acasa</a><br>
                    <a href="inregistrare.html">Inregistrare</a><br>
                    <a href="despre.html">Despre</a><br>
                    <a href="#">SERVICES</a>
                </nav>
            </div>
        </div>
        <img class="imgnav" src="carti/book1.jpg" width="50px" height="50px">
    </div>
    <div class="grid-item aside">
        <aside>
            <p>Categorii:</p>
            <form>
                <input type="checkbox" id="cat1" name="cat1" value="Romantism">
                <label for="cat1"> Romantism </label><br>
                <input type="checkbox" id="cat2" name="cat2" value="Modernism">
                <label for="cat2"> Modernism </label><br>
                <input type="checkbox" id="cat4" name="cat4" value="Modernism">
                <label for="cat4"> Dictionare </label><br>
                <input type="checkbox" id="cat5" name="cat5" value="Modernism">
                <label for="cat5"> Science Fiction </label><br>
                <input type="checkbox" id="cat3" name="cat3" value="Psihologie">
                <label for="cat3"> Psihologie </label><br><br>
            </form>
        </aside>
    </div>
    <div class="grid-item grid-container-main main">
        <section class="wrapper">
            <div class="book1">
                <figure>
                    <img src="carti/book1.jpg" width="300px" height="300px">
                    <figcaption>Carte 1</figcaption>
                    <button>Detalii</button>
                </figure>
            </div>
        </section>
        <section class="wrapper">
            <div class="book2">
                <figure>
                    <img src="carti/book2.jpg" width="300px" height="300px">
                    <figcaption>Carte 2</figcaption>
                    <button>Detalii</button>
                </figure>
            </div>
        </section>
        <section class="wrapper">
            <div class="book3">
                <figure>
                    <img src="carti/book3.jpg" width="300px" height="300px">
                    <figcaption>Carte 3</figcaption>
                    <button>Detalii</button>
                </figure>
            </div>
        </section>
    </div>
    <div class="grid-item footer">
        <p>Pagina realizata de Radu Dumitriu si Alexandru Atanase</p>
    </div>

</div>

<button class="open-button" onclick="openForm()">Conectare</button>
<div class="form-popup" id="myForm">
    <form class="form-container">
        <h1>Login</h1>

        <label for="email"><b>Email</b></label>
        <input type="text" id="email" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" id="psw" placeholder="Enter Password" name="psw" required>

        <button type="submit" class="btn">Login</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
</div>

</body>

</html>
